backend:
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: img
collections:
  - name: "Etusivun sisältö"
    label: "Etusivu"
    files:
    - label: "Osa 1"
      name: "part1"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Items'
          name: "items"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}
    - label: "Tiimi"
      name: "tiimi"
      file: "content/tiimi.md"
      fields:
        - { label: "Nimi", name: "name", widget: "string"}
        - { label: "Kuvaus", name: "description", widget: "markdown"}
        - label: 'persons'
          name: "persons"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - label: 'description'
              name: "description"
              widget: list
              fields:
              - { label: "Suomeksi", name: "fi", widget: "text"}
              - { label: "IN English", name: "en", widget: "text"}
            - { label: "Featured Image", name: "thumbnail", widget: "image", required: true}